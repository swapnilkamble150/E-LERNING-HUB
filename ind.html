<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Java MCQ Quiz</title>
  <link rel="stylesheet" href="sty.css">
</head>

<body>

  <div class="quiz-container">
    <form id="start-page">
      <h2>Welcome to the Java MCQ Quiz!</h2>
      <label for="studentName">Enter your name: </label>
      <input type="text" id="studentName" placeholder="Your Name">
      <button onclick="startQuiz()">Start Quiz</button>
    </form>

    <div id="quiz" class="question"></div>
    <div id="options" class="options"></div>
    <button onclick="nextQuestion()">Next</button>

    <div id="result"></div>

    <div id="certificate" style="display: none;">
      <h2>Congratulations, <span id="studentNameDisplay"></span>!</h2>
      <p>This is to certify that <span id="certificateName"></span> has successfully completed the Java MCQ Quiz.</p>
      <button onclick="restartQuiz()">Restart Quiz</button>
      <br>
      <button id="downloadBtn">Download Certificate</button>
    </div>

    <!-- Add this element inside the quiz-container div in your HTML -->
    <div id="retest" style="display: none;">
      <h2>Retest Required</h2>
      <p>Your score is below the passing threshold. Please retest to improve your score.</p>
      <button onclick="restartQuiz()">Retest</button>
    </div>

  </div>

  <script src="quiz.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.66/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.66/vfs_fonts.js"></script>


<script>
  
  function dnld() {
    const name = document.getElementById('studentName').value;
    const docDefinition = {
        content: [
            { 
                text: 'Certificate of Achievement', 
                style: 'header' 
            },
            { 
                text: `This is to certify that ${name}`, 
                style: 'name' 
            },
            { 
                text: 'has completed the course successfully.', 
                style: 'info' 
            },
            {
                image: "/images/logo.jpg", // Replace 'url/to/your/image/logo.png' with the actual URL of your image logo
                width: 100, // Adjust the width of the image as needed
                alignment: 'right'
            }


       
        ],
        styles: {
            header: {
                fontSize: 22,
                bold: true,
                alignment: 'center',
                margin: [0, 0, 0, 20],
                color: '#FFD700'
            },
            name: {
                fontSize: 18,
                bold: true,
                alignment: 'center',
                margin: [0, 0, 0, 10],
                color: '#00BFFF'
            },
            info: {
                fontSize: 14,
                alignment: 'center'
            }
        }
    };

    // Generate PDF
      const pdfDocGenerator = pdfMake.createPdf(docDefinition);
      pdfDocGenerator.download('Certificate.pdf');
    };
  </script>
</script>



</body>

</html>
